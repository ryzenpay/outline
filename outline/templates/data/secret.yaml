{{- $secretObj := (lookup "v1" "Secret" .Release.Namespace "outline-secret") | default dict -}}
{{- $secretData := (get $secretObj "data") | default dict -}}
apiVersion: v1
kind: Secret
metadata:
  name: outline-secret
  namespace: {{ .Release.Namespace }}
data:
  SECRET_KEY: {{ get $secretData "SECRET_KEY" | default (randAlphaNum 100 | sha256sum | b64enc) }}
  UTILS_SECRET: {{ get $secretData "UTILS_SECRET" | default (randAlphaNum 100 | sha256sum | b64enc) }}

  {{ if not .Values.oidc.secret.existing }}
  {{ .Values.oidc.secret.clientSecretKeyRef }}: {{ .Values.oidc.secret.clientSecret | b64enc }}
  {{ end }}

  {{ if .Values.storage.s3.enabled }}
  S3_SECRET_KEY: {{ get $secretData "S3_SECRET_KEY" | default (randAlphaNum 16 | b64enc) }}
  {{ end }}